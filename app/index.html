<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mobile Meme Generator</title>

    <!-- Place favicon.ico in the root directory -->

    <!-- build:css css/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="css/main.css">

    <!-- build:js js/vendor/modernizr.js -->

    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <h1 class="home"></h1>

    <div id="uploader">
      <input type="file" accept="image/*" id="pic" name="pic" />
      <label for="pic">
        <div id="camera-icon" class="pic-icon">
          <figure><img src="images/icon_camera.png" alt="Take a photo"></figure>
        </div>
        <div id="upload-icon" class="pic-icon">
          <figure><img src="images/icon_upload.png" alt="Upload a photo" title="Upload a photo"></figure>
          <span>Upload a photo...</span>
        </div>
      </label>
    </div>

    <div id="loading">
      <img src="images/icon_loading.gif" height="50" width="50" />
      <div id="msg">Reticulating splines...</div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js js/vendor.js -->

    <!-- build:js js/main.js -->

    <!-- endbuild -->

</html>
